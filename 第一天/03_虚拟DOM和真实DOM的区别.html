<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用jsx格式创建虚拟DOM</title>
</head>
<body>
    <!-- 准备一个容器 放虚拟DOM -->
    <div id="test"></div>
    <!-- 引入react核心库 核心库必须在操作虚拟元素文件前面-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react操作虚拟DOM元素的扩展包 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入转换包 把jsx转换为js-->
    <script type="text/javascript"src="../js/babel.min.js"></script>
    <script type="text/babel">   /* 这里必须改为babel 因为默认script标签内部写的是原生的js 而我们写的是jsx 所以需要Babel把jsx转换为js */
        // 1.创建虚拟DOM 如果我们想要换行，必须在最外层加() 表示他是一个整体
        const VDOM = (
            <h1 id='title'>
                <span>hello,react</span>
            </h1>
        )   // 这里不需要加引号
        // 2. 把虚拟DOM渲染到页面 因为我们引入了操作虚拟元素的扩展包，所以ReactDOM是内置的操作元素的对象 而render()方法就是帮我们把虚拟DOM渲染到页面
        // render()方法接收两个参数，第一个参数是需要渲染的虚拟DOM元素 第二个是容器，也就是我们装虚拟DOM的
        ReactDOM.render(VDOM,document.getElementById('test'));

        // 3.虚拟DOM和真实DOM的区别
        const DOM = ocument.getElementById('test');
        console.log(VDOM);
        console.log(DOM);
        debugger; // 打断点
    </script>
</body>
</html>
