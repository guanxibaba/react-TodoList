<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数式组件使用props</title>
</head>
<body>
        <!-- 准备容器 -->
        <div id="test1"></div>
        <!-- 引入React核心库 -->
        <script src="../js/react.development.js"></script>
        <!-- 引入操作虚拟DOM扩展包 -->
        <script src="../js/react-dom.development.js"></script>
        <!-- 引入Bebal编译器 -->
        <script src="../js/babel.min.js"></script>
        <!-- 引入prop-types扩展包 限制标签的属性 -->
        <script src="../js/prop-types.js"></script>
        <script type="text/babel">
            // 创建组件
            // class Person extends React.Component {
            //     render() {
            //         // console.log(this); //指向的是实例对象
                    
            //         const {name,age,sex,spak} = this.props;
            //         spak();
            //         return (
            //             <ul>
            //                 <li>姓名: {name}</li>
            //                 <li>性别: {sex}</li>
            //                 <li>年龄: {age + 1}</li>
            //             </ul>
            //         )
            //     }
                
            // }
            function Person(props) {
                const {name,age,sex} = props;
                return  (
                        <ul>
                            <li>姓名: {name}</li>
                            <li>性别: {sex}</li>
                            <li>年龄: {age + 1}</li>
                       </ul>
                   )
            }
            // 通过设置类的propTypes属性来限制标签属性
            Person.propTypes = {
                // 通过扩展包PropTypes来限制标签属性,必须要引入扩展包之后才能使用
                name: PropTypes.string.isRequired,  // string限制为字符串 isRequired必填
                age: PropTypes.number, // age必须是数值型
                sex: PropTypes.string, // sex必须是字符串型
                spak: PropTypes.func
            }
            // 指定标签的默认值
            Person.defaultProps = {
                sex: '男',  // sex属性默认为男
                age: 18    // age属性默认为18
            } 
           
            // 使用扩展运算符 ...
            const p = {name:'tam',age:18,sex:'男'}
            ReactDOM.render(<Person {...p} />,document.getElementById('test1'));
        </script>
</body>
</html>
