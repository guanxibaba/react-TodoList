<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用函数创建组件</title>
</head>
<body>
    <!-- 准备容器 -->
    <div id="test"></div>
    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入操作虚拟DOM扩展包 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入Bebal编译器 -->
    <script src="../js/babel.min.js"></script>
    <!-- 改为babel -->
    <script type="text/babel">
        // 1.创建函数式组件
        function MyComponet() {  // 首字母一定要大写
            console.log(this);   // undefined 原本他的this是指向window的 但是Babel编译器会转换为严格模式 所以指向为undefined
            return <h2>我是用函数定义的组件【适用于简单的组件】</h2>   // 组件的内部是有html css js image等等之类的，前提是先得有html得结构
        }
        // 2.渲染组件到页面 第一个参数必须是使用闭合标签</>的方式把函数名放进去且函数名的首字母必须是大写
        ReactDOM.render(<MyComponet/>,document.getElementById('test')) 

        /*
            执行了ReactDOM.render(<MyComponet/>,document.getElementById('test')) 之后，会发生什么？
                1.React解析发现组件标签，然后找到MyComponet组件
                2.发现组件是用函数定义的，随后调用函数，将返回的虚拟DOM转换为真实DOM，随后呈现在页面上
        */
    </script>
</body>
</html>
