<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用类创建组件</title>
</head>
<body>
    <!-- 准备容器 -->
    <div id="test"></div>
    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入操作虚拟DOM扩展包 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入Bebal编译器 -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 使用类创建组件
        /*
            1.使用类创建组件时，必须要继承一个类 而我们去哪里找类呢？
            React中定义了一个类供我们继承 React.Component
            2.在类中的构造器是可有可无的，但是render()方法必须要写，不写的话没地返回DOM
        */ 
        class MyComponent extends React.Component {
            render() {
                // render方法是放在哪里的？ 放在了我们的类的原型对象上，而我们并未在原型对象上定义这个方法，他又是从哪里来的？ 从React.Component中继承过来的
                // render中的this是谁？在类中，谁调用了这个方法，this就指向谁，而在组件中，他指向的也是类的实例对象 <=> 组件实例对象
                console.log(this);
                return <h2>我是用类定义的组件【适用于复杂的组件】</h2>
            }
        }
        // 渲染组件到页面
        ReactDOM.render(<MyComponent/>,document.getElementById('test'));
        /*
            执行过程：
            1.执行ReactDOM.render(<MyComponent/>,document.getElementById('test'))语句
            2.React解析组件标签时，找到了MyComponent的组件
            3.发现组件是使用类定义的，随后new出来该类的实例，并通过实例调用原型对象的render方法
            4.将render返回的虚拟DOM转换为真实DOM，随后呈现在页面中
        */
    </script>
</body>
</html>
