<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受控组件</title>
</head>
<body>
    <div id="test"></div>
    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入操作虚拟DOM扩展包 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入Bebal编译器 -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 创建组件
        class Login extends React.Component {
            // 初始化状态
            state = {
                username:'',
                password:''
            }
            saveUesrname = (e) => {
                this.setState({username:e.target.value})
            }
            savePassword = (e) => {
                this.setState({password:e.target.value})
            }
            handSubmit = (e) => {
                e.preventDefault();  // 阻止默认行为 也就是不让他有刷新跳转的动作
                const {username,password} = this.state
                alert(`你输入的用户名是：${username}，密码是：${password}`);
            }
            // onSubmit事件是当表单提交时触发
            render() {
                return (
                    <form onSubmit={this.handSubmit}>
                        用户名：<input onChange={this.saveUesrname} type="text" name="username"/>
                        密码：<input onChange={this.savePassword} type="password" name="password"/>
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login/>,document.getElementById('test'));
        // 受控组件
        // 当页面中的输入类DOM的值发生改变时，而这个值被实时的保存到了组件的状态中。当我们需要用到这个值时，需要到state状态中去取。这个就叫受控组件
    </script>
</body>
</html>
