<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引出生命周期</title>
</head>
<body>
    <div id="test"></div>
    <!-- 引入React核心库 -->
    <script src="../js/react.development.js"></script>
    <!-- 引入操作虚拟DOM扩展包 -->
    <script src="../js/react-dom.development.js"></script>
    <!-- 引入Bebal编译器 -->
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 创建组件
        class Life extends React.Component {
            // 初始化状态
            state = {opacity: 1}

            // 卸载组件 unmountComponentAtNode方法可以卸载指定的组件
            death = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }

            // 组件挂载完毕之后执行这个函数 只会执行一次
            componentDidMount() {
                this.timer = setInterval(() =>{
                    let {opacity} = this.state
                    opacity -= 0.1  // 给opacity -0.1
                    if(opacity <= 0) opacity = 1;  // 因为js在计算小数时，存在精密度的问题 所以只能是 <= 0判断比较准确
                    this.setState({opacity})  // 完整形式是{opacity: opacity}
                },200)
            }

            // 组件将要卸载时会执行这个函数   为什么要设置这个函数 因为当我们组件已经卸载了，但是定时器还没有关闭，所以会卸载之后定时器更新状态并不能调用render方法
            componentWillUnmount() {
                clearInterval(this.timer);
            }

            // 组件初始化或状态发生改变时执行这个函数
            render() {
                return (
                    <div>
                        <h2 style={{opacity: this.state.opacity}}>React学不下去了</h2>
                        <button onClick={this.death}>不活了</button>
                    </div>
                )
            }
        }

        // 渲染组件到页面
        ReactDOM.render(<Life/>,document.getElementById('test'))
    </script>
</body>
</html>
