<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx的语法规则</title>
    <style>
        .bg {
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 准备一个容器 放虚拟DOM -->
    <div id="test"></div>
    <!-- 引入react核心库 核心库必须在操作虚拟元素文件前面-->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react操作虚拟DOM元素的扩展包 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入转换包 把jsx转换为js-->
    <script type="text/javascript"src="../js/babel.min.js"></script>
    <script type="text/babel">   /* 这里必须改为babel 因为默认script标签内部写的是原生的js 而我们写的是jsx 所以需要Babel把jsx转换为js */
        const myId = 'title';
        const text = 'hello,react';
        // 1.创建虚拟DOM 如果我们想要换行，必须在最外层加() 表示他是一个整体
        const VDOM = (
            <div>
                <h1 className="bg" id={myId}>
                    <span style={{color: 'pink',fontSize: '30px'}}>{text}</span>
                </h1>
                <h1 className="bg" id={myId}>
                    <span style={{color: 'pink',fontSize: '30px'}}>{text}</span>
                </h1>
                <input type="text" /> 
                <Good></Good>
            </div>
        )   
        ReactDOM.render(VDOM,document.getElementById('test'));
        /*
            jsx的语法规则
                1.定义虚拟DOM时，不要写引号。如果需要换行则最外层加上()
                2.标签中混入js表达式需要加{}
                3.标签内的类名不要使用class，需要使用className
                4.标签内混入内联样式时，需要用style={{key: value}}的形式去写,如果有 - 连接的属性则采用骆驼峰命名法
                5.虚拟DOM元素只能有一个根标签，如果想创建多个标签时，可以给他外层套一个根标签
                6.标签必须闭合
                7.标签首字母规则
                (1): 如果首字母是小写的，则标签必须是html的内置标签，自定义标签虽然可以显示，但是会报错
                (2)：如果首字母是大写的，则react就会把他当成一个组件去渲染，如果该组件没有被定义，则会报错
        */
    </script>
</body>
</html>
